version: "3.9"
services:

  api01: &api
    build: 
      context: ../app
      dockerfile: Dockerfile
    platform: linux/amd64
    container_name: api01
    hostname: api01
    network_mode: host
    restart: on-failure
    environment:
      - DB_HOST=localhost:5432
      - PROFILE=local
      - PORT=20000
      - JVM_XMS=110m
      - JVM_XMX=110m
      - CONTAINER_MEMORY=110m
      - NEW_SIZE=5m
      - MAX_NEW_SIZE=5m
      - MIN_HEAP_FREE_RATIO=30
      - MAX_HEAP_FREE_RATIO=70
      - MIN_POOL_CONNECTION=2
      - MAX_POOL_CONNECTION=2
      - MAX_THREAD=2
    depends_on:
      - postgres-db
    deploy:
      resources:
        limits:
          cpus: "0.6"
          memory: "234MB"


  api02:
    <<: *api 
    hostname: api02
    container_name: api02
    environment:
      - DB_HOST=localhost:5432
      - PORT=20001
      - PROFILE=local
      - JVM_XMS=110m
      - JVM_XMX=110m
      - NEW_SIZE=5m
      - MAX_NEW_SIZE=5m
      - CONTAINER_MEMORY=110m
      - MIN_HEAP_FREE_RATIO=30
      - MAX_HEAP_FREE_RATIO=70
      - MIN_POOL_CONNECTION=2
      - MAX_POOL_CONNECTION=2
      - MAX_THREAD=2

  nginx:
    image: nginx:latest
    restart: on-failure
    container_name: loadbalancer
    network_mode: host
    depends_on:
      - api01
      - api02
    volumes:
      - ./conf/nginx.conf:/etc/nginx/nginx.conf:ro
    deploy:
      resources:
        limits:
          cpus: "0.1"
          memory: "15MB"
        
  postgres-db:
    image:  postgres:15.3-bullseye
    container_name: postgres-db
    restart: always
    network_mode: host
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: '67MB'
    volumes:
      - ./conf/postgres.conf:/etc/postgresql/postgresql.conf:z
      - ./data/init-sql.sql:/docker-entrypoint-initdb.d/init.sql
      - db_volume:/var/lib/postgresql
    healthcheck:
      test: ["CMD", "pg_isready", "-d", "rinha"]
      interval: 10s
      timeout: 60s
      retries: 5
      start_period: 20s
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=rinha
      - PGUSER=postgres

volumes:
  db_volume: