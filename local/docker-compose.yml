version: "3.9"
services:
  nginx:
    image: nginx:latest
    restart: on-failure
    volumes:
      - ./conf/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "9999:9999"
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: "20MB"
    networks:
      - default
        
  postgres-db:
    image:  postgres:15.3-bullseye
    container_name: postgres-db
    restart: on-failure
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: '130MB'
    ports:
      - "5433:5432"
    volumes:
      - ./conf/postgres.conf:/etc/postgresql/postgresql.conf:z
      - ./data/init-sql.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "pg_isready", "-d", "rinha"]
      interval: 10s
      timeout: 60s
      retries: 5
      start_period: 20s
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=rinha
      - PGUSER=postgres
    networks:
      - default


networks:
  default:
    driver: bridge